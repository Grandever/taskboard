<!-- Modal Mode -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="modalTitle" aria-hidden="true" #modalElement *ngIf="!isRouteMode">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalTitle">{{ taskToEdit ? 'Edit Task' : 'Add Task' }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
        </button>
      </div>
      <form [formGroup]="taskForm" (ngSubmit)="onSubmit($event)" novalidate>
        <div class="modal-body">
          <div class="form-group">
            <label for="title">Title *</label>
            <input
              type="text"
              id="title"
              class="form-control"
              formControlName="title"
              placeholder="Enter title"
              [class.is-invalid]="taskForm.get('title')?.invalid && taskForm.get('title')?.touched"/>
            <ng-template appFormValidator [appFormValidator]="taskForm.get('title')" [fieldName]="'Title'" let-errors>
              <div class="invalid-feedback" *ngFor="let error of errors">
                {{ error }}
              </div>
            </ng-template>
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              id="description"
              class="form-control"
              formControlName="description"
              placeholder="Enter description">
            </textarea>
          </div>
          <div class="form-group">
            <label for="status">Status</label>
            <select class="form-control" id="status" formControlName="status">
              <option *ngFor="let status of statusOptions" [value]="status.value">
                {{ status.label }}
              </option>
            </select>
          </div>
          <div class="form-group">
            <label for="priority">Priority</label>
            <select class="form-control" id="priority" formControlName="priority">
              <option *ngFor="let priority of priorityOptions" [value]="priority.value">
                {{ priority.label }}
              </option>
            </select>
          </div>
          <div class="form-group">
            <label for="assignee">Assignee</label>
            <div class="d-flex align-items-center gap-2">
              <img *ngIf="taskForm.value.assignee as aid; else noAvatar" [src]="getAvatarForAssignee(aid)" alt="avatar" width="28" height="28" class="rounded-circle">
              <ng-template #noAvatar></ng-template>
              <select class="form-control" id="assignee" formControlName="assignee">
                <option value="">Unassigned</option>
                <option *ngFor="let u of users" [value]="u.id">{{ u.firstName }} {{ u.lastName }} ({{ u.username }})</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="dueDate">Due Date</label>
            <input
              type="date"
              id="dueDate"
              class="form-control"
              formControlName="due_date"/>
            <ng-template appFormValidator [appFormValidator]="taskForm.get('due_date')" [fieldName]="'Due Date'" let-errors>
              <div class="invalid-feedback" *ngFor="let error of errors">
                {{ error }}
              </div>
            </ng-template>
            <div *ngIf="taskForm.get('due_date')?.value && isTaskOverdue(taskForm.get('due_date')?.value, taskForm.get('status')?.value)" 
                 class="text-danger mt-1 small">
              <i class="fas fa-exclamation-triangle"></i> This task is overdue
            </div>
          </div>
          <div class="form-group">
            <label for="points">Points</label>
            <input
              type="number"
              id="points"
              class="form-control"
              formControlName="points"
              placeholder="Enter points"
              min="0"
              [class.is-invalid]="taskForm.get('points')?.invalid && taskForm.get('points')?.touched"/>
            <ng-template appFormValidator [appFormValidator]="taskForm.get('points')" [fieldName]="'Points'" let-errors>
              <div class="invalid-feedback" *ngFor="let error of errors">
                {{ error }}
              </div>
            </ng-template>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" [disabled]="isSubmitting">Close</button>
          <button 
            type="submit" 
            class="btn btn-primary" 
            [disabled]="!taskForm.valid || isSubmitting"
            [class.btn-loading]="isSubmitting">
            <span *ngIf="!isSubmitting">Save Task</span>
            <span *ngIf="isSubmitting">
              <i class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></i>
              Saving...
            </span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
