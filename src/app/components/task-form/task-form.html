<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="modalTitle" aria-hidden="true" #modalElement>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalTitle">Add Task</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
        </button>
      </div>
      <form [formGroup]="taskForm" (ngSubmit)="onSubmit($event)" novalidate>
        <div class="modal-body">
          <div class="form-group">
            <label for="title">Title *</label>
            <input
              type="text"
              id="title"
              class="form-control"
              formControlName="title"
              placeholder="Enter title"
              [class.is-invalid]="taskForm.get('title')?.invalid && taskForm.get('title')?.touched"/>
            <div *ngIf="taskForm.get('title')?.invalid && taskForm.get('title')?.touched" class="invalid-feedback">
              <div *ngIf="taskForm.get('title')?.errors?.['required']">Title is required</div>
              <div *ngIf="taskForm.get('title')?.errors?.['minlength']">Title must be at least 3 characters</div>
              <div *ngIf="taskForm.get('title')?.errors?.['maxlength']">Title must not exceed 120 characters</div>
            </div>
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              id="description"
              class="form-control"
              formControlName="description"
              placeholder="Enter description">
            </textarea>
          </div>
          <div class="form-group">
            <label for="status">Status</label>
            <select class="form-control" id="status" formControlName="status">
              <option value="todo">To Do</option>
              <option value="in_progress">In Progress</option>
              <option value="code_review">Code Review</option>
              <option value="test_ready">Test Ready</option>
              <option value="finished">Finished</option>
            </select>
          </div>
          <div class="form-group">
            <label for="priority">Priority</label>
            <select class="form-control" id="priority" formControlName="priority">
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
              <option value="urgent">Urgent</option>
            </select>
          </div>
          <div class="form-group">
            <label for="assignee">Assignee</label>
            <div class="d-flex align-items-center gap-2">
              <img *ngIf="taskForm.value.assignee as aid; else noAvatar" [src]="getAvatarForAssignee(aid)" alt="avatar" width="28" height="28" class="rounded-circle">
              <ng-template #noAvatar></ng-template>
              <select class="form-control" id="assignee" formControlName="assignee">
                <option value="">Unassigned</option>
                <option *ngFor="let u of users" [value]="u.id">{{ u.firstName }} {{ u.lastName }} ({{ u.username }})</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="dueDate">Due Date</label>
            <input
              type="date"
              id="dueDate"
              class="form-control"
              formControlName="due_date"/>
            <div *ngIf="taskForm.get('due_date')?.value && isTaskOverdue(taskForm.get('due_date')?.value, taskForm.get('status')?.value)" 
                 class="text-danger mt-1 small">
              <i class="fas fa-exclamation-triangle"></i> This task is overdue
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" [disabled]="isSubmitting">Close</button>
          <button 
            type="submit" 
            class="btn btn-primary" 
            [disabled]="!taskForm.valid || isSubmitting"
            [class.btn-loading]="isSubmitting">
            <span *ngIf="!isSubmitting">Save Task</span>
            <span *ngIf="isSubmitting">
              <i class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></i>
              Saving...
            </span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
